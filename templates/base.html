<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAG La Muralla{% endblock %}</title>
    
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Vis.js -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />

    <style>
        :root { --primary-color: #0f172a; --accent-color: #3b82f6; --bg-color: #f1f5f9; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-color); color: #334155; height: 100vh; overflow: hidden; }
        
        .navbar { background: #1e293b; border-bottom: 1px solid #334155; }
        .sidebar { background: #fff; border-right: 1px solid #e2e8f0; height: calc(100vh - 56px); overflow-y: auto; }
        .main-content { height: calc(100vh - 56px); position: relative; padding: 0; }
        
        /* Grafo */
        #network-container { width: 100%; height: 100%; background: #0f172a; }
        
        .btn-primary { background-color: var(--accent-color); border: none; }
        .btn-primary:hover { background-color: #2563eb; }
        
        /* Loading Overlay */
        #loading { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; flex-direction:column; justify-content:center; align-items:center; }
    </style>
</head>
<body class="d-flex flex-column">
    <div id="loading">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <h5 class="text-secondary fw-bold">Procesando con IA...</h5>
    </div>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
